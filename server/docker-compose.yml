version: '3'
services:
  api_server:
    build: .
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres_db
    environment:
      DB_HOST: postgres_db

  postgres_db:
    image: postgres
    environment:
      POSTGRES_DB: ${DB}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

