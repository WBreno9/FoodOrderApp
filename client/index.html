<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
  </head>
  <body>
    <p id="hello"></p>
    <script>
      fetch('http://192.168.1.7:4000') // Local Server IP
        .then((res) => res.text())
        .then((text) => {
          let p = document.querySelector('#hello');
          p.innerHTML = text;
        })
    </script>
  </body>
</html>
